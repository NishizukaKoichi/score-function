name: Score Function

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["*"]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Install Node.js dependencies
        run: npm ci

      - name: Python tests
        run: python -m pytest -q

      - name: TypeScript build
        run: npm run build

      - name: Prepare metrics
        run: python tools/collect_metrics.py > metrics.json

      - name: Compute Score Function
        run: python -m score_function score-function.yml metrics.json | tee out.json

      - name: Gate PR
        run: |
          python - <<'PY'
          import json
          data = json.load(open('out.json'))
          print('Score Function faces:', data['faces'])
          print('Score Function final:', data['final'])
          assert data['gate_ok'], 'Score Function gate blocked'
          PY
