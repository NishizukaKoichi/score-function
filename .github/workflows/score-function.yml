name: Score Function

on:
  pull_request:
    branches: ["*"]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python tests
        shell: bash
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements-dev.txt
          pytest

      - name: TypeScript build
        run: |
          npm install
          npm run build

      - name: Prepare metrics
        run: |
          python tools/collect_metrics.py > metrics.json

      - name: Compute Score Function
        run: |
          python -m score_function score-function.yml metrics.json | tee out.json

      - name: Gate PR
        run: |
          python - <<'PY'
          import json
          data = json.load(open('out.json'))
          print('Score Function faces:', data['faces'])
          print('Score Function final:', data['final'])
          assert data['gate_ok'], 'Score Function gate blocked'
          PY
